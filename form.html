<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Auto Submit</title>
</head>
<body>
    <main class="container">
        <section class=" file-wrapper" aria-label="data-wrapper">
            <input type="file" name="excel" id="excel_file"  accept=".xlsx, .xls"/>
            <label for="excel_file">Select Excel File</label>
            <textarea id="jsonFile"></textarea>
            <div class="btn-wrapper">
                <!-- <button class="btn" id="convert_btn">Convert to JSON File</button> -->
                <button class="btn" id="submit_btn">Send</button>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
